workflow:
  as: openshift-e2e-aws-ovn-hybrid-serial
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - ref: ovn-conf-hybrid-manifest
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
    env:
      TEST_SUITE: openshift/conformance/serial
  documentation: |-
    The Openshift E2E OVN workflow executes the  `openshift/serial` end-to-end test suite with the OVNKubernetes
    network plugin with a configured hybrid network.
